function updateWorkerLocation(workerId, newLocation) {
    const workerLocationRef = database.ref(`workers/${workerId}/location`);
    
    // استخدام المرجع المباشر للعامل بدلاً من المتغير العام workerRef
    database.ref(`workers/${workerId}`).once('value').then((snapshot) => {
        const workerData = snapshot.val();
        const currentLocation = workerData && workerData.location;
        
        if (!currentLocation || currentLocation.lat !== newLocation.lat || currentLocation.lng !== newLocation.lng) {
            workerLocationRef.set(newLocation)
            .then(() => console.log("✅ 148 تم تحديث الموقع في Firebase:", newLocation))
            .catch((error) => console.error("❌ 153 خطأ في تحديث الموقع في Firebase:", error));
        } else {
            console.log("🔄 88 لم يتغير الموقع، لا حاجة لتحديث Firebase.");
        }
    }).catch((error) => {
        console.error("❌ 89 خطأ أثناء قراءة الموقع من Firebase:", error);
    });
}


// [السطر 180] تعديل دالة تحديث الموقع باستخدام GPS لتحسين سرعة الاستجابة
function updateLocationWithGPS(workerId) {
    if (navigator.geolocation) {
        // الحصول على الموقع الأولي بسرعة باستخدام getCurrentPosition
        navigator.geolocation.getCurrentPosition((position) => {
            const initialLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };
            console.log("✅ 90 Pre-cached location:", initialLocation);
            updateWorkerLocation(workerId, initialLocation);
        }, (error) => {
            console.error("🚨 91 Error pre-fetching location:", error);
        }, { enableHighAccuracy: false, timeout: 5000, maximumAge: 60000 });
        
        // متابعة تحديث الموقع باستخدام watchPosition
        navigator.geolocation.watchPosition((position) => {
            const newLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
            };
            console.log("📡 93 Updating location:", newLocation);
            updateWorkerLocation(workerId, newLocation);
        }, (error) => {
            console.error("🚨 197 Error during continuous location tracking:", error);
        }, { enableHighAccuracy: false, timeout: 5000, maximumAge: 60000 });
    } else {
        console.error("🚨 198 Geolocation is not supported in this browser.");
    }
}

// دالة لحساب المسافة بين موقعين باستخدام صيغة Haversine (تم إضافتها في السطر 265)
function calculateDistance(loc1, loc2) {
    const R = 6371; // نصف قطر الأرض بالكيلومترات
    const dLat = (loc2.lat - loc1.lat) * Math.PI / 180;
    const dLng = (loc2.lng - loc1.lng) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(loc1.lat * Math.PI/180) * Math.cos(loc2.lat * Math.PI/180) *
              Math.sin(dLng/2) * Math.sin(dLng/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    const distance = R * c;
    console.log(`المسافة المحسوبة بين الموقعين: ${distance.toFixed(2)} كم`);
    return distance;
}
