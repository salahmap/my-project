<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
        .controlButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .iconButton {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
            margin: 5px;
            z-index: 2;
        }
        .icon {
            font-size: 20px;
            color: #ff5722;
            transition: color 0.3s;
        }
        .icon:hover {
            color: #e64a19;
        }
        .directionMarker {
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ffcc00" viewBox="0 0 24 24"><path d="M12 2l9 20-9-5-9 5 9-20z"/></svg>');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="toggleWeather" class="iconButton">
            <i class="fas fa-cloud-sun icon"></i>
        </button>
        <button id="locateButton" class="iconButton">
            <i class="fas fa-location-arrow icon"></i>
        </button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
        </select>
        <button id="toggleWorkerTracking" class="controlButton">تتبع العمال</button>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="toggle3D" class="controlButton">تفعيل العرض ثلاثي الأبعاد</button>
        <button id="addMosque" class="controlButton">إضافة مسجد</button>
        <button id="shareLocation" class="controlButton">مشاركة موقعي</button>
        <button id="favoriteLocations" class="controlButton">عرض المواقع المفضلة</button>
        <button id="nearbyPlaces" class="controlButton">استكشاف الأماكن القريبة</button>
        <button id="nightMode" class="controlButton">الوضع الليلي</button>
        <button id="showMosques" class="controlButton">عرض المساجد القريبة</button>
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
    </div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "ce6cae3c0977e051e1924a4ac1ece1aa",
            authDomain: "adlo-44d1b.firebaseapp.com",
            databaseURL: "https://adlo-44d1b-default-rtdb.firebaseio.com/",
            projectId: "adlo-44d1b",
            storageBucket: "adlo-44d1b.appspot.com",
            messagingSenderId: "96260637269",
            appId: "1:96260637269:web:e3bc37ab2b41038c254adc",
            measurementId: "G-R0SGBWC3CJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox
        const mapboxToken = "pk.eyJ1IjoiY2hvb3NlbWUiLCJhIjoiY20wZnVpemI2MHpreTJqcjR4ZThuam9pYyJ9.F1CjHrnJ7m-VwM_LHt0Q9Q";
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11'
        };

        // إنشاء الخريطة وعرض طرابلس عند الفتح
        const map = new mapboxgl.Map({
            container: 'map', 
            style: styles.hybrid, 
            center: [13.1913, 32.8872], // إحداثيات طرابلس
            zoom: 12
        });

        let markerElement;
        let marker;
        let isTracking = false; // متغير لتتبع الحالة
        let isUserInteracting = false; // متغير لتتبع تفاعل المستخدم
        let canDragMap = true; // متغير لتحديد إمكانية سحب الخريطة

        // تتبع الموقع اللحظي
        document.getElementById('locateButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                const successCallback = function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // إنشاء مؤشر الاتجاه أو تحديثه
                    if (!markerElement) {
                        markerElement = document.createElement('div');
                        markerElement.className = 'directionMarker';
                        marker = new mapboxgl.Marker(markerElement)
                            .setLngLat([longitude, latitude])
                            .addTo(map);
                    } else {
                        marker.setLngLat([longitude, latitude]);
                    }

                    // تغيير مركز الخريطة إلى الموقع الحالي
                    map.flyTo({ center: [longitude, latitude], zoom: 16 });

                    // بدء تتبع الاتجاه
                    isTracking = true;
                    canDragMap = true; // إعادة تمكين سحب الخريطة
                    map.dragRotate.enable(); // تمكين تدوير الخريطة
                };

                const errorCallback = function (error) {
                    console.error("Error getting location: ", error);
                };

                navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
            }
        });

        // التحكم في تفاعل المستخدم مع الخريطة
        map.on('dragstart', () => {
            canDragMap = false; // تعطيل سحب الخريطة
            map.dragRotate.disable(); // تعطيل تدوير الخريطة
        });

        map.on('dragend', () => {
            canDragMap = true; // إعادة تمكين سحب الخريطة
            map.dragRotate.enable(); // إعادة تمكين تدوير الخريطة
        });

        // تغيير نمط الخريطة
        document.getElementById('styleSelector').addEventListener('change', function () {
            const selectedStyle = this.value;
            map.setStyle(styles[selectedStyle]);
        });

        // وظيفة طلب الماء
        document.getElementById('requestWater').addEventListener('click', function () {
            const userLocation = marker ? marker.getLngLat() : null;
            if (userLocation) {
                // إرسال الطلب إلى قاعدة البيانات
                database.ref('water_requests').push({
                    latitude: userLocation.lat,
                    longitude: userLocation.lng,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                alert('تم إرسال طلب الماء!');
            } else {
                alert('يرجى تحديد موقعك أولاً!');
            }
        });

        // وظيفة لتتبع العمال
        document.getElementById('toggleWorkerTracking').addEventListener('click', function () {
            isTracking = !isTracking; // تبديل حالة التتبع
            this.innerText = isTracking ? 'إيقاف تتبع العمال' : 'تتبع العمال';
            if (isTracking) {
                alert('تم تفعيل تتبع العمال!');
            } else {
                alert('تم إيقاف تتبع العمال!');
            }
        });

        // عرض مواقع المساجد
        document.getElementById('showMosques').addEventListener('click', function () {
            database.ref('mosques').once('value').then(function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    const mosqueData = childSnapshot.val();
                    const mosqueLocation = [mosqueData.longitude, mosqueData.latitude];
                    new mapboxgl.Marker()
                        .setLngLat(mosqueLocation)
                        .setPopup(new mapboxgl.Popup().setText(mosqueData.name)) // يمكنك إضافة المزيد من المعلومات هنا
                        .addTo(map);
                });
            });
        });

        // إضافات للمساجد
        document.getElementById('addMosque').addEventListener('click', function () {
            const userLocation = marker ? marker.getLngLat() : null;
            if (userLocation) {
                const mosqueName = prompt('أدخل اسم المسجد:');
                if (mosqueName) {
                    database.ref('mosques').push({
                        name: mosqueName,
                        latitude: userLocation.lat,
                        longitude: userLocation.lng,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                    alert('تم إضافة المسجد!');
                }
            } else {
                alert('يرجى تحديد موقعك أولاً!');
            }
        });

        // مشاركة الموقع
        document.getElementById('shareLocation').addEventListener('click', function () {
            const userLocation = marker ? marker.getLngLat() : null;
            if (userLocation) {
                alert(`موقعي الحالي هو: ${userLocation.lat}, ${userLocation.lng}`);
            } else {
                alert('يرجى تحديد موقعك أولاً!');
            }
        });

        // المواقع المفضلة
        document.getElementById('favoriteLocations').addEventListener('click', function () {
            // استرجاع المواقع المفضلة من قاعدة البيانات
            database.ref('favorite_locations').once('value').then(function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    const locationData = childSnapshot.val();
                    new mapboxgl.Marker()
                        .setLngLat([locationData.longitude, locationData.latitude])
                        .setPopup(new mapboxgl.Popup().setText(locationData.name))
                        .addTo(map);
                });
            });
        });

        // استكشاف الأماكن القريبة
        document.getElementById('nearbyPlaces').addEventListener('click', function () {
            const userLocation = marker ? marker.getLngLat() : null;
            if (userLocation) {
                // استخدم API لاسترجاع الأماكن القريبة
                // يمكنك استخدام Mapbox Geocoding API أو أي API آخر
                alert(`استكشاف الأماكن القريبة من: ${userLocation.lat}, ${userLocation.lng}`);
            } else {
                alert('يرجى تحديد موقعك أولاً!');
            }
        });

        // الوضع الليلي
        document.getElementById('nightMode').addEventListener('click', function () {
            const currentStyle = map.getStyle().sprite.indexOf('streets') >= 0 ? 'satellite' : 'streets';
            map.setStyle(styles[currentStyle]);
            this.innerText = currentStyle === 'streets' ? 'تفعيل الوضع الليلي' : 'إيقاف الوضع الليلي';
        });

        // تفعيل العرض ثلاثي الأبعاد
        document.getElementById('toggle3D').addEventListener('click', function () {
            map.setPitch(60); // تعيين الميل
            this.innerText = 'إيقاف العرض ثلاثي الأبعاد';
        });
    </script>
</body>
</html>
