<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
        .controlButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .iconButton {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
            margin: 5px;
            z-index: 2;
        }
        .icon {
            font-size: 20px;
            color: #ff5722;
            transition: color 0.3s;
        }
        .icon:hover {
            color: #e64a19;
        }
        .directionMarker {
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ffcc00" viewBox="0 0 24 24"><path d="M12 2l9 20-9-5-9 5 9-20z"/></svg>');
            background-size: cover;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="toggleWeather" class="controlButton">الطقس الآن</button>
        <button id="locateButton" class="iconButton" style="background-color: rgba(0, 255, 0, 0.8);">
            <i class="fas fa-location-arrow icon"></i>
        </button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
        </select>
        <button id="toggleWorkerTracking" class="controlButton">تتبع العمال</button>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="publicMarker" class="controlButton">وضع علامة عامة</button>
        <button id="favoriteLocations" class="controlButton">عرض المواقع المفضلة</button>
        <button id="nearbyPlaces" class="controlButton">استكشاف الأماكن القريبة</button>
        <button id="nightMode" class="controlButton">الوضع الليلي</button>
        <button id="showMosques" class="controlButton">عرض المساجد القريبة</button>
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
    </div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "ce6cae3c0977e051e1924a4ac1ece1aa",
            authDomain: "adlo-44d1b.firebaseapp.com",
            databaseURL: "https://adlo-44d1b-default-rtdb.firebaseio.com/",
            projectId: "adlo-44d1b",
            storageBucket: "adlo-44d1b.appspot.com",
            messagingSenderId: "96260637269",
            appId: "1:96260637269:web:e3bc37ab2b41038c254adc",
            measurementId: "G-R0SGBWC3CJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox
        const mapboxToken = "pk.eyJ1IjoiY2hvb3NlbWUiLCJhIjoiY20wZnVpemI2MHpreTJqcjR4ZThuam9pYyJ9.F1CjHrnJ7m-VwM_LHt0Q9Q";
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11'
        };

        // إنشاء الخريطة وعرض طرابلس عند الفتح مع الحركة من الفضاء
        const map = new mapboxgl.Map({
            container: 'map', 
            style: styles.hybrid, 
            center: [13.1913, 32.8872], // إحداثيات طرابلس
            zoom: 12
        });

        // الحركة عند فتح الخريطة
        map.flyTo({
            center: [13.1913, 32.8872],
            zoom: 14,
            speed: 1, // سرعة الحركة
            curve: 1, // انحناء الحركة
            easing: function(t) {
                return t;
            }
        });

        let markerElement;
        let isTracking = false; // متغير لتتبع الحالة
        let watchId; // لتخزين معرف مراقبة الموقع
        let userMovedMap = false; // متغير لتتبع تحريك الخريطة يدويًا

        // تتبع الموقع اللحظي
        document.getElementById('locateButton').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const userCoordinates = [position.coords.longitude, position.coords.latitude];
                    if (markerElement) markerElement.remove();
                    markerElement = new mapboxgl.Marker({ color: 'red' })
                        .setLngLat(userCoordinates)
                        .addTo(map);
                    map.setCenter(userCoordinates);
                });
            }
        });

        // إضافة خيارات العلامة العامة
        document.getElementById('publicMarker').addEventListener('click', () => {
            const markerType = prompt("اختر علامة (1. علامة عادية، 2. علامة مميزة، 3. علامة سريعة):");
            if (markerType) {
                const name = prompt("أدخل اسم العلامة:");
                const phone = prompt("أدخل رقم الهاتف:");
                addMarker(markerType, name, phone);
            }
        });

        // دالة لإضافة علامة
        function addMarker(markerType, name, phone) {
            const coordinates = map.getCenter().toArray();
            let markerColor;

            // تعيين اللون بناءً على نوع العلامة
            switch (markerType) {
                case '1':
                    markerColor = 'blue';
                    break;
                case '2':
                    markerColor = 'green';
                    break;
                case '3':
                    markerColor = 'orange';
                    break;
                default:
                    alert("نوع العلامة غير صحيح.");
                    return;
            }

            const markerElement = new mapboxgl.Marker({ color: markerColor })
                .setLngLat(coordinates)
                .addTo(map);

            // إضافة العلامة إلى قاعدة البيانات
            const markerRef = database.ref('markers').push();
            markerRef.set({
                type: markerType,
                coordinates: coordinates,
                name: name,
                phone: phone,
                timestamp: new Date().toISOString()
            });

            // عرض رسالة تأكيد
            alert("تم إضافة العلامة بنجاح.");
        }

        // تعيين المراقبة لتحديد الموقع
        document.getElementById('toggleWorkerTracking').addEventListener('click', () => {
            if (isTracking) {
                navigator.geolocation.clearWatch(watchId);
                isTracking = false;
                alert("تم إيقاف تتبع العمال.");
            } else {
                watchId = navigator.geolocation.watchPosition(position => {
                    const userCoordinates = [position.coords.longitude, position.coords.latitude];
                    if (markerElement) markerElement.remove();
                    markerElement = new mapboxgl.Marker({ color: 'red' })
                        .setLngLat(userCoordinates)
                        .addTo(map);
                    map.setCenter(userCoordinates);
                    if (!userMovedMap) map.flyTo({ center: userCoordinates, zoom: 14 });
                });
                isTracking = true;
                alert("تم بدء تتبع العمال.");
            }
        });

        // تغيير نمط الخريطة
        document.getElementById('styleSelector').addEventListener('change', (e) => {
            map.setStyle(styles[e.target.value]);
            map.flyTo({ zoom: 12 }); // إعادة التكبير عند تغيير النمط
        });

        // زر الطقس
        document.getElementById('toggleWeather').addEventListener('click', () => {
            const weatherData = getWeather(); // هنا يمكنك إدخال الدالة الخاصة بجلب بيانات الطقس
            document.getElementById('weatherInfo').innerText = `الطقس الحالي: ${weatherData}`;
        });

        // هنا يمكنك وضع دالة لجلب بيانات الطقس
        function getWeather() {
            return "دافئ ومشمس"; // مثال، يجب استبداله بالدالة الفعلية
        }
    </script>
</body>
</html>
