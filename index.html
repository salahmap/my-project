<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
        .controlButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .iconButton {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
            margin: 5px;
            z-index: 2;
        }
        .icon {
            font-size: 20px;
            color: #ff5722;
            transition: color 0.3s;
        }
        .icon:hover {
            color: #e64a19;
        }
        #locateButtonContainer {
            position: absolute;
            bottom: 20px; /* مسافة من الأسفل */
            right: 20px; /* مسافة من اليمين */
            z-index: 2;
        }
        #locateButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }
        #locateButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="toggleWeather" class="iconButton">
            <i class="fas fa-cloud-sun icon"></i>
        </button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
            <option value="dark">الوضع الليلي</option> <!-- إضافة الوضع الليلي هنا -->
        </select>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="toggle3D" class="controlButton">3D</button> <!-- تغيير اسم الزر هنا -->
        <button id="showMosques" class="controlButton">عرض المساجد القريبة</button> <!-- زر عرض المساجد -->
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
        <div id="distanceInfo" style="display: none;"></div> <!-- معلومات المسافة -->
    </div>

    <div id="locateButtonContainer">
        <button id="locateButton">تحديد موقعي</button>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "ce6cae3c0977e051e1924a4ac1ece1aa",
            authDomain: "adlo-44d1b.firebaseapp.com",
            databaseURL: "https://adlo-44d1b-default-rtdb.firebaseio.com/",
            projectId: "adlo-44d1b",
            storageBucket: "adlo-44d1b.appspot.com",
            messagingSenderId: "96260637269",
            appId: "1:96260637269:web:e3bc37ab2b41038c254adc",
            measurementId: "G-R0SGBWC3CJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox
        const mapboxToken = "pk.eyJ1IjoiY2hvb3NlbWUiLCJhIjoiY20wZnVpemI2MHpreTJqcjR4ZThuam9pYyJ9.F1CjHrnJ7m-VwM_LHt0Q9Q";
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11',
            dark: 'mapbox://styles/mapbox/dark-v10' // إضافة نمط الوضع الليلي
        };

        // إنشاء الخريطة مع زوم منخفض جدًا كأنك ترى الأرض من الفضاء
        const map = new mapboxgl.Map({
            container: 'map', 
            style: styles.hybrid, 
            center: [13.1913, 32.8872], // إحداثيات طرابلس
            zoom: 2 // زوم 2 لعرض العالم من بعيد
        });

        // بعد تحميل الخريطة، قم بالتحرك تدريجيًا نحو طرابلس مع تكبير الزوم
        map.on('load', function () {
            map.flyTo({
                center: [13.1913, 32.8872], // موقع طرابلس
                zoom: 12, // زوم مقرب إلى طرابلس
                speed: 0.8, // سرعة التحرك
                curve: 1, // منحنى الحركة لجعلها سلسة
                easing: function (t) {
                    return t * (2 - t); // دالة الحركة لتخفيف السرعة بسلاسة
                }
            });
        });

        let markerElement;
        let isTracking = false; // متغير لتتبع الحالة
        let watchId; // لتخزين معرف مراقبة الموقع
        const workerMarkers = []; // مصفوفة لتخزين علامات العمال

        // تتبع الموقع اللحظي للمستخدم
        document.getElementById('locateButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                if (isTracking) {
                    map.flyTo({
                        center: [markerElement.getLngLat().lng, markerElement.getLngLat().lat], 
                        zoom: 14
                    });
                    return; 
                }
                watchId = navigator.geolocation.watchPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    if (!markerElement) {
                        markerElement = new mapboxgl.Marker({
                            color: 'blue'
                        })
                            .setLngLat([lng, lat])
                            .addTo(map);
                    } else {
                        markerElement.setLngLat([lng, lat]);
                    }

                    // إظهار العمال القريبين
                    showNearbyWorkers(lat, lng);
                    isTracking = true;
                }, function (error) {
                    console.error(error);
                }, {
                    enableHighAccuracy: true
                });
            } else {
                alert('الجغرافيا غير مدعومة في هذا المتصفح.');
            }
        });

        // وظيفة لإظهار العمال القريبين
        function showNearbyWorkers(lat, lng) {
            const workersRef = database.ref('workers');
            workersRef.once('value').then(snapshot => {
                const workersData = snapshot.val();
                if (workersData) {
                    for (const workerId in workersData) {
                        const worker = workersData[workerId];
                        const workerLat = worker.location.latitude;
                        const workerLng = worker.location.longitude;

                        const distance = turf.distance([lng, lat], [workerLng, workerLat], { units: 'kilometers' });

                        if (distance <= 5) { // 5 كم
                            const marker = new mapboxgl.Marker({ color: 'green' })
                                .setLngLat([workerLng, workerLat])
                                .addTo(map);
                            workerMarkers.push(marker); // إضافة العلامة للمصفوفة
                        }
                    }
                }
            });
        }

        // حدث زر تغيير نمط الخريطة
        document.getElementById('styleSelector').addEventListener('change', function () {
            const selectedStyle = styles[this.value];
            map.setStyle(selectedStyle);
        });

        // حدث زر عرض المساجد القريبة
        document.getElementById('showMosques').addEventListener('click', function () {
            if (markerElement) {
                const userLocation = markerElement.getLngLat();
                const userLat = userLocation.lat;
                const userLng = userLocation.lng;
                showNearbyMosques(userLat, userLng);
            } else {
                alert('يرجى تحديد موقعك أولاً.');
            }
        });

        // وظيفة لإظهار المساجد القريبة
        function showNearbyMosques(userLat, userLng) {
            const mosquesRef = database.ref('mosques');
            mosquesRef.once('value').then(snapshot => {
                const mosquesData = snapshot.val();
                if (mosquesData) {
                    const nearbyMosques = [];
                    for (const mosqueId in mosquesData) {
                        const mosque = mosquesData[mosqueId];
                        const mosqueLat = mosque.location.latitude;
                        const mosqueLng = mosque.location.longitude;

                        const distance = turf.distance([userLng, userLat], [mosqueLng, mosqueLat], { units: 'kilometers' });
                        
                        if (distance <= 1.5) { // 1500 متر
                            const marker = new mapboxgl.Marker({ color: 'red' })
                                .setLngLat([mosqueLng, mosqueLat])
                                .addTo(map);
                            nearbyMosques.push(mosque);
                            const path = turf.lineString([[userLng, userLat], [mosqueLng, mosqueLat]]);
                            map.addSource('route', {
                                'type': 'geojson',
                                'data': path
                            });
                            map.addLayer({
                                'id': 'route',
                                'type': 'line',
                                'source': 'route',
                                'layout': {
                                    'line-join': 'round',
                                    'line-cap': 'round'
                                },
                                'paint': {
                                    'line-color': '#888',
                                    'line-width': 8
                                }
                            });
                        }
                    }
                    // إظهار معلومات المساجد
                    if (nearbyMosques.length > 0) {
                        let mosqueInfoHtml = '<h3>المساجد القريبة:</h3><ul>';
                        nearbyMosques.forEach(mosque => {
                            mosqueInfoHtml += `<li>${mosque.name}</li>`;
                        });
                        mosqueInfoHtml += '</ul>';
                        document.getElementById('mosqueInfo').innerHTML = mosqueInfoHtml;
                        document.getElementById('mosqueInfo').style.display = 'block';
                    } else {
                        document.getElementById('mosqueInfo').innerHTML = '<p>لا توجد مساجد قريبة.</p>';
                    }
                }
            });
        }

        // حدث زر طلب الماء
        document.getElementById('requestWater').addEventListener('click', function () {
            if (markerElement) {
                const userLocation = markerElement.getLngLat();
                const userLat = userLocation.lat;
                const userLng = userLocation.lng;

                // تخزين الطلب في قاعدة البيانات
                const requestRef = database.ref('waterRequests').push();
                requestRef.set({
                    userId: "userIdPlaceholder", // استبدل بمعرف المستخدم الفعلي
                    location: {
                        latitude: userLat,
                        longitude: userLng
                    },
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    alert('تم إرسال طلب الماء بنجاح!');
                });
            } else {
                alert('يرجى تحديد موقعك أولاً.');
            }
        });

        // حدث زر 3D
        document.getElementById('toggle3D').addEventListener('click', function () {
            const currentPitch = map.getPitch();
            map.setPitch(currentPitch === 0 ? 60 : 0); // تبديل بين 0 و 60 درجة
        });

        // حدث زر توقعات الطقس
        document.getElementById('toggleWeather').addEventListener('click', function () {
            const weatherInfo = document.getElementById('weatherInfo');
            if (weatherInfo.style.display === 'none') {
                weatherInfo.style.display = 'block';
                weatherInfo.innerHTML = 'سيتم عرض معلومات الطقس هنا.';
            } else {
                weatherInfo.style.display = 'none';
            }
        });
    </script>
</body>
</html>
