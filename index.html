<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .controlButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            max-width: 300px;
        }
        #weatherInfo {
            display: none;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            width: 250px;
            font-size: 14px;
        }
        #workerInfo, #mosqueInfo { display: none; }
        .mapboxgl-ctrl-geocoder {
            min-width: 50%;
        }
        .trackingButton {
            background: url('tracking-icon.png') no-repeat center;
            background-size: contain;
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="locateButton" class="controlButton">تحديد موقعي</button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
        </select>
        <button id="toggleWeather" class="controlButton">عرض الطقس</button>
        <button id="toggleWorkerTracking" class="controlButton">تتبع العمال</button>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="toggle3D" class="controlButton">تفعيل العرض ثلاثي الأبعاد</button>
        <button id="addMosque" class="controlButton">إضافة مسجد</button>
        <button id="shareLocation" class="controlButton">مشاركة موقعي</button>
        <button id="favoriteLocations" class="controlButton">عرض المواقع المفضلة</button>
        <button id="nearbyPlaces" class="controlButton">استكشاف الأماكن القريبة</button>
        <button id="nightMode" class="controlButton">الوضع الليلي</button>
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
    </div>

    <button id="trackingButton" class="trackingButton"></button>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "ce6cae3c0977e051e1924a4ac1ece1aa",
            authDomain: "adlo-44d1b.firebaseapp.com",
            databaseURL: "https://adlo-44d1b-default-rtdb.firebaseio.com/",
            projectId: "adlo-44d1b",
            storageBucket: "adlo-44d1b.appspot.com",
            messagingSenderId: "96260637269",
            appId: "1:96260637269:web:e3bc37ab2b41038c254adc",
            measurementId: "G-R0SGBWC3CJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox
        const mapboxToken = "pk.eyJ1IjoiY2hvb3NlbWUiLCJhIjoiY20wZnVpemI2MHpreTJqcjR4ZThuam9pYyJ9.F1CjHrnJ7m-VwM_LHt0Q9Q";
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11'
        };

        // إنشاء الخريطة
        const map = new mapboxgl.Map({
            container: 'map', 
            style: styles.hybrid, 
            center: [39.8262, 21.4225], 
            zoom: 15
        });

        // إضافة التحكم في الاتجاهات
        const directions = new MapboxDirections({
            accessToken: mapboxgl.accessToken,
            unit: 'metric',
            profile: 'mapbox/driving'
        });
        map.addControl(directions, 'top-left');

        // تغيير نمط الخريطة
        document.getElementById('styleSelector').addEventListener('change', function () {
            map.setStyle(styles[this.value]);
        });

        // تحديد موقع المستخدم
        document.getElementById('locateButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lngLat = [position.coords.longitude, position.coords.latitude];
                    map.flyTo({
                        center: lngLat,
                        essential: true,
                        zoom: 18
                    });
                });
            }
        });

        // عرض الطقس
        document.getElementById('toggleWeather').addEventListener('click', async function () {
            const weatherElement = document.getElementById('weatherInfo');
            const response = await fetch('https://api.openweathermap.org/data/2.5/weather?lat=21.4225&lon=39.8262&appid=10c42c7c9928b6fa03fc36bf198846f1&units=metric');
            const weatherData = await response.json();
            const { main, weather, wind } = weatherData;

            weatherElement.innerHTML = `
                <p>درجة الحرارة: ${main.temp} °C</p>
                <p>الرطوبة: ${main.humidity} %</p>
                <p>الطقس: ${weather[0].description}</p>
                <p>سرعة الرياح: ${wind.speed} م/ث</p>
            `;
            weatherElement.style.display = weatherElement.style.display === 'none' ? 'block' : 'none';
        });

        // تتبع العمال
        document.getElementById('toggleWorkerTracking').addEventListener('click', function () {
            // تتبع العمال هنا
        });

        // طلب ماء
        document.getElementById('requestWater').addEventListener('click', function () {
            alert("تم إرسال طلب الماء بنجاح!");
        });

        // تفعيل العرض ثلاثي الأبعاد
        document.getElementById('toggle3D').addEventListener('click', function () {
            const pitch = map.getPitch() === 0 ? 60 : 0;
            map.easeTo({ pitch: pitch });
        });

        // إضافة مسجد
        document.getElementById('addMosque').addEventListener('click', function () {
            const mosqueLngLat = [map.getCenter().lng, map.getCenter().lat];
            new mapboxgl.Marker({ color: 'green' })
                .setLngLat(mosqueLngLat)
                .addTo(map);
            alert('تم إضافة مسجد جديد');
        });

        // مشاركة موقعي
        document.getElementById('shareLocation').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lngLat = [position.coords.longitude, position.coords.latitude];
                    const shareUrl = `https://www.google.com/maps?q=${lngLat[1]},${lngLat[0]}`;
                    navigator.clipboard.writeText(shareUrl).then(() => {
                        alert('تم نسخ الرابط إلى الحافظة');
                    });
                });
            }
        });

        // عرض المواقع المفضلة
        document.getElementById('favoriteLocations').addEventListener('click', function () {
            const favoriteLocations = [
                { lng: 39.8262, lat: 21.4225, name: 'الموقع المفضل 1' },
                { lng: 39.8268, lat: 21.4231, name: 'الموقع المفضل 2' }
            ];
            favoriteLocations.forEach(location => {
                new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat([location.lng, location.lat])
                    .setPopup(new mapboxgl.Popup().setHTML(`<p>${location.name}</p>`))
                    .addTo(map);
            });
        });

        // استكشاف الأماكن القريبة
        document.getElementById('nearbyPlaces').addEventListener('click', function () {
            // استكشاف الأماكن القريبة هنا
        });

        // تفعيل الوضع الليلي
        document.getElementById('nightMode').addEventListener('click', function () {
            map.setStyle('mapbox://styles/mapbox/dark-v10');
        });

        // تتبع الموقع المستمر
        const trackingButton = document.getElementById('trackingButton');
        let trackingEnabled = false;

        trackingButton.addEventListener('click', function () {
            trackingEnabled = !trackingEnabled;
            if (trackingEnabled) {
                navigator.geolocation.watchPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.flyTo({ center: [longitude, latitude], zoom: 16 });
                    // يمكن إضافة تحديثات Firebase هنا
                });
            } else {
                alert("تم إيقاف التتبع");
            }
        });

    </script>
</body>
</html>
