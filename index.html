<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
        .controlButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .iconButton {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
            margin: 5px;
            z-index: 2;
        }
        .icon {
            font-size: 20px;
            color: #ff5722;
            transition: color 0.3s;
        }
        .icon:hover {
            color: #e64a19;
        }

        /* تخصيص زر تحديد الموقع ليكون في الأسفل جهة اليمين */
        #locateButton {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 60px;
            height: 60px;
            background: url('/mnt/data/photo_2024-10-14_14-49-51-removebg-preview.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
        }

        /* تخصيص زر الطقس ليكون نصيًا */
        #toggleWeather {
            background-color: rgba(255, 87, 34, 0.8);
            color: white;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        #toggleWeather:hover {
            background-color: rgba(255, 87, 34, 1);
        }

        #weatherInfo {
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            display: none;
            position: absolute;
            top: 100px;
            right: 10px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="toggleWeather" class="iconButton">الطقس الآن</button>
        <button id="locateButton"></button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
        </select>
        <button id="toggleWorkerTracking" class="controlButton">تتبع العمال</button>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="toggle3D" class="controlButton">تفعيل العرض ثلاثي الأبعاد</button>
        <button id="addMosque" class="controlButton">إضافة مسجد</button>
        <button id="favoriteLocations" class="controlButton">عرض المواقع المفضلة</button>
        <button id="nearbyPlaces" class="controlButton">استكشاف الأماكن القريبة</button>
        <button id="nightMode" class="controlButton">الوضع الليلي</button>
        <button id="showMosques" class="controlButton">عرض المساجد القريبة</button>
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
    </div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "ce6cae3c0977e051e1924a4ac1ece1aa",
            authDomain: "adlo-44d1b.firebaseapp.com",
            databaseURL: "https://adlo-44d1b-default-rtdb.firebaseio.com/",
            projectId: "adlo-44d1b",
            storageBucket: "adlo-44d1b.appspot.com",
            messagingSenderId: "96260637269",
            appId: "1:96260637269:web:e3bc37ab2b41038c254adc",
            measurementId: "G-R0SGBWC3CJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox
        const mapboxToken = "pk.eyJ1IjoiY2hvb3NlbWUiLCJhIjoiY20wZnVpemI2MHpreTJqcjR4ZThuam9pYyJ9.F1CjHrnJ7m-VwM_LHt0Q9Q";
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11'
        };

        // إنشاء الخريطة مع زوم منخفض جدًا كأنك ترى الأرض من الفضاء
        const map = new mapboxgl.Map({
            container: 'map', 
            style: styles.hybrid, 
            center: [13.1913, 32.8872], // إحداثيات طرابلس
            zoom: 2 // زوم 2 لعرض العالم من بعيد
        });

        // بعد تحميل الخريطة، قم بالتحرك تدريجيًا نحو طرابلس مع تكبير الزوم
        map.on('load', function () {
            map.flyTo({
                center: [13.1913, 32.8872], // موقع طرابلس
                zoom: 12, // زوم مقرب إلى طرابلس
                speed: 0.8, // سرعة التحرك
                curve: 1.5, // درجة الانحناء
                easing: function (t) {
                    return t;
                }
            });
        });

        // تغيير نمط الخريطة بناءً على الاختيار من القائمة
        document.getElementById('styleSelector').addEventListener('change', function () {
            map.setStyle(styles[this.value]);
        });

        // تحديث الموقع الخاص بالمستخدم عند الضغط على زر تحديد الموقع
        document.getElementById('locateButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lng = position.coords.longitude;
                    const lat = position.coords.latitude;
                    map.flyTo({ center: [lng, lat], zoom: 14 });
                });
            } else {
                alert('الرجاء تمكين تحديد الموقع الجغرافي.');
            }
        });

        // إعداد عرض الطقس
        document.getElementById('toggleWeather').addEventListener('click', function () {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.style.display = (weatherInfo.style.display === 'none') ? 'block' : 'none';

            if (weatherInfo.innerHTML === '') {
                fetch('https://api.openweathermap.org/data/2.5/weather?q=Tripoli,LY&appid=0b2462eb11574ad95c493001cb5c9c69&units=metric')
                    .then(response => response.json())
                    .then(data => {
                        const weatherDescription = data.weather[0].description;
                        const temp = data.main.temp;
                        weatherInfo.innerHTML = `الطقس: ${weatherDescription}, درجة الحرارة: ${temp}°C`;
                    })
                    .catch(err => {
                        weatherInfo.innerHTML = 'فشل في جلب بيانات الطقس.';
                    });
            }
        });
    </script>
</body>
</html>
