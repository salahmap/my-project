// دالة مراقبة حالة الطلب (لا حاجة لتعديلها)
function monitorRequestStatus(requestId) {
    const requestRef = database.ref(`workRequests/${requestId}`);
    console.log("📡 بدء مراقبة حالة الطلب:", requestId);

    requestRef.on('value', (snapshot) => {

        console.log("📡 بيانات الطلب المستلمة:", requestData);

            console.warn(`⚠️ لا توجد بيانات محدثة للطلب ${requestId}`);
            return;
        }

        if (requestData.status === 'accepted') {
            const acceptedWorkerId = requestData.acceptedBy;

            // استرجاع اسم العامل أولًا قبل استرجاع موقعه

                .then((nameSnap) => {

                    return database.ref(`workers/${acceptedWorkerId}/location`).once('value')
                        .then((workerSnap) => ({ workerName, workerLocation: workerSnap.val() }));
                })
                .then(({ workerName, workerLocation }) => {
                    if (!workerLocation) {
                        console.error("🚨 لا يوجد موقع للعامل:", workerName);
                        return;
                    }

                    const userLocation = requestData.location;
                    const distance = calculateDistance(userLocation, workerLocation);

                    // حساب الوقت المقدر

                        .then((etaMinutes) => {
                            alert(`✅ تم قبول طلبك من قبل العامل: ${workerName}\nالمسافة: ${distance.toFixed(2)} كم\nالوقت المقدر للوصول: ${etaMinutes} دقيقة`);
                            console.log(`✅ تم قبول الطلب ${requestId} من العامل ${workerName}، المسافة: ${distance.toFixed(2)} كم، ETA: ${etaMinutes} دقيقة`);

// تعريف دالة رفع الصورة باستخدام Firebase Storage
function uploadImage(file) {
    return new Promise((resolve, reject) => {
        if (!file) {
            return reject("No file provided");
        }
        // إنشاء مرجع إلى Firebase Storage
        const storageRef = firebase.storage().ref();
        // إنشاء مسار فريد للملف
        const fileRef = storageRef.child('images/' + Date.now() + '_' + file.name);
        // بدء رفع الملف
        const uploadTask = fileRef.put(file);
        uploadTask.on('state_changed',
            (snapshot) => {
                // يمكنك متابعة تقدم الرفع هنا إذا رغبت
            },
            (error) => {
                reject(error);
            },
            () => {
                // عند اكتمال الرفع، استرجاع رابط التنزيل
                uploadTask.snapshot.ref.getDownloadURL()
                    .then((downloadURL) => {
                        resolve(downloadURL);
                    })
                    .catch(reject);
            }
        );
    });
}

// دالة التحقق من عدد الطلبات المعلقة للمستخدم
function canSubmitNewRequest(userId) {
  return firebase.database().ref('workRequests').orderByChild('userId').equalTo(userId)
    .once('value')
    .then(snapshot => {
      let pendingCount = 0;
      snapshot.forEach(child => {
        if (child.val().status === 'pending') {
          pendingCount++;
        }
      });
      console.log("عدد الطلبات المعلقة للمستخدم:", pendingCount);
      return pendingCount < 3;
    })
    .catch(error => {
      console.error("خطأ أثناء استعلام الطلبات:", error);
      return false;
    });
}

function calculateDistance(loc1, loc2) {
    if (!loc1 || !loc2) {
        console.error("بيانات الموقع غير متوفرة لحساب المسافة");
        return 0;
    }
    const lat1 = parseFloat(loc1.lat);
    const lng1 = parseFloat(loc1.lng);
    const lat2 = parseFloat(loc2.lat);
    const lng2 = parseFloat(loc2.lng);
    const R = 6371; // نصف قطر الأرض بالكيلومترات
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLng = (lng2 - lng1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLng / 2) * Math.sin(dLng / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c;
    console.log(`المسافة المحسوبة بين الموقعين: ${distance.toFixed(2)} كم`);
    return distance;
}


function calculateETAWithPromise(workerLocation, userLocation) {
    return new Promise((resolve, reject) => {
        const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${workerLocation.lng},${workerLocation.lat};${userLocation.lng},${userLocation.lat}?access_token=${mapboxgl.accessToken}`;
        fetch(directionsUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.routes || data.routes.length === 0) {
                    console.error("لم يتم استرجاع بيانات الطريق من API");
                    return reject("No routes found");
                }
                const duration = data.routes[0].duration; // بالثواني
                const etaMinutes = Math.round(duration / 60);
                console.log("تم حساب ETA بنجاح", { etaMinutes });
                resolve(etaMinutes);
            })
            .catch(err => {
                console.error("خطأ في استدعاء API لحساب ETA:", err);
                reject(err);
            });
    });
}

            setTimeout(() => {
