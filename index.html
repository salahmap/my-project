<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(30, 144, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin: 5px 0;
            transition: background-color 0.3s ease;
            width: 100%;
            font-size: 14px;
        }
        .controlButton:hover {
            background-color: rgba(30, 144, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .iconButton {
            width: 40px;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
            margin: 5px;
            z-index: 2;
        }
        .icon {
            font-size: 20px;
            color: #ff5722;
            transition: color 0.3s;
        }
        .icon:hover {
            color: #e64a19;
        }
        .directionMarker {
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ffcc00" viewBox="0 0 24 24"><path d="M12 2l9 20-9-5-9 5 9-20z"/></svg>');
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="toggleWeather" class="iconButton">
            <i class="fas fa-cloud-sun icon"></i>
        </button>
        <button id="locateButton" class="iconButton">
            <i class="fas fa-location-arrow icon"></i>
        </button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
        </select>
        <button id="toggleWorkerTracking" class="controlButton">تتبع العمال</button>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="toggle3D" class="controlButton">تفعيل العرض ثلاثي الأبعاد</button>
        <button id="addMosque" class="controlButton">إضافة مسجد</button>
        <button id="shareLocation" class="controlButton">مشاركة موقعي</button>
        <button id="favoriteLocations" class="controlButton">عرض المواقع المفضلة</button>
        <button id="nearbyPlaces" class="controlButton">استكشاف الأماكن القريبة</button>
        <button id="nightMode" class="controlButton">الوضع الليلي</button>
        <button id="showMosques" class="controlButton">عرض المساجد القريبة</button>
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
    </div>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // إعداد Firebase
        const firebaseConfig = {
            apiKey: "ce6cae3c0977e051e1924a4ac1ece1aa",
            authDomain: "adlo-44d1b.firebaseapp.com",
            databaseURL: "https://adlo-44d1b-default-rtdb.firebaseio.com/",
            projectId: "adlo-44d1b",
            storageBucket: "adlo-44d1b.appspot.com",
            messagingSenderId: "96260637269",
            appId: "1:96260637269:web:e3bc37ab2b41038c254adc",
            measurementId: "G-R0SGBWC3CJ"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox
        const mapboxToken = "pk.eyJ1IjoiY2hvb3NlbWUiLCJhIjoiY20wZnVpemI2MHpreTJqcjR4ZThuam9pYyJ9.F1CjHrnJ7m-VwM_LHt0Q9Q";
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11'
        };

        // إنشاء الخريطة وعرض طرابلس عند الفتح
        const map = new mapboxgl.Map({
            container: 'map', 
            style: styles.hybrid, 
            center: [13.1913, 32.8872], // إحداثيات طرابلس
            zoom: 12
        });

        let markerElement;
        let marker;
        let isTracking = false; // متغير لتتبع الحالة
        let isUserInteracting = false; // متغير لتتبع تفاعل المستخدم
        let watchId; // لتخزين معرف مراقبة الموقع

        // تتبع الموقع اللحظي
        document.getElementById('locateButton').addEventListener('click', function () {
            if (navigator.geolocation) {
                if (isTracking) {
                    navigator.geolocation.clearWatch(watchId); // إيقاف المراقبة إذا كانت نشطة
                    isTracking = false;
                    return; // الخروج إذا كانت قيد التشغيل
                }

                const successCallback = function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    // إنشاء مؤشر الاتجاه أو تحديثه
                    if (!markerElement) {
                        markerElement = document.createElement('div');
                        markerElement.className = 'directionMarker';
                        marker = new mapboxgl.Marker(markerElement)
                            .setLngLat([longitude, latitude])
                            .addTo(map);
                    } else {
                        marker.setLngLat([longitude, latitude]);
                    }

                    // تغيير مركز الخريطة إلى الموقع الحالي
                    map.flyTo({ center: [longitude, latitude], zoom: 16 });

                    // بدء تتبع الاتجاه
                    isTracking = true;
                };

                const errorCallback = function (error) {
                    console.error("خطأ في تحديد الموقع: ", error);
                };

                watchId = navigator.geolocation.watchPosition(successCallback, errorCallback, {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 5000
                });
            }
        });

        // تغيير نمط الخريطة
        document.getElementById('styleSelector').addEventListener('change', function () {
            map.setStyle(styles[this.value]);
        });

        // إضافة المساجد إلى الخريطة
        document.getElementById('addMosque').addEventListener('click', function () {
            const newMosque = {
                name: prompt("اسم المسجد:"),
                latitude: parseFloat(prompt("خط العرض:")),
                longitude: parseFloat(prompt("خط الطول:")),
            };

            if (newMosque.name && !isNaN(newMosque.latitude) && !isNaN(newMosque.longitude)) {
                const mosqueMarker = new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat([newMosque.longitude, newMosque.latitude])
                    .setPopup(new mapboxgl.Popup().setText(newMosque.name)) // تعيين منبثقة
                    .addTo(map);
            } else {
                alert("يرجى إدخال معلومات صحيحة للمسجد.");
            }
        });

        // التحكم في الوضع الليلي
        document.getElementById('nightMode').addEventListener('click', function () {
            if (map.getStyle().name === "Mapbox Streets") {
                map.setStyle('mapbox://styles/mapbox/dark-v10');
                this.innerText = "الوضع العادي";
            } else {
                map.setStyle('mapbox://styles/mapbox/streets-v11');
                this.innerText = "الوضع الليلي";
            }
        });

        // تتبع دوران الخريطة حسب زاوية الجهاز
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function (event) {
                const beta = event.beta; // زاوية الميل
                const gamma = event.gamma; // زاوية الدوران
                const rotation = (gamma < 0 ? 360 + gamma : gamma) * (Math.PI / 180);
                const tilt = (beta < 0 ? 0 : beta) * (Math.PI / 180);

                // تحديث اتجاه الخريطة
                if (isTracking) {
                    map.setBearing(rotation);
                }
            });
        }

        // استعراض الأماكن القريبة (المساجد كمثال)
        document.getElementById('showMosques').addEventListener('click', function () {
            const mosques = [
                { name: 'مسجد القائد', latitude: 32.8833, longitude: 13.1869 },
                { name: 'مسجد الرحمن', latitude: 32.8850, longitude: 13.1900 },
            ];

            mosques.forEach(mosque => {
                const mosqueMarker = new mapboxgl.Marker({ color: 'green' })
                    .setLngLat([mosque.longitude, mosque.latitude])
                    .setPopup(new mapboxgl.Popup().setText(mosque.name))
                    .addTo(map);
            });
        });

        // استكشاف الأماكن القريبة
        document.getElementById('nearbyPlaces').addEventListener('click', function () {
            alert("استكشاف الأماكن القريبة قيد التطوير!");
        });

        // طلب ماء
        document.getElementById('requestWater').addEventListener('click', function () {
            alert("تم إرسال طلب الماء!");
        });

        // تفعيل العرض ثلاثي الأبعاد
        document.getElementById('toggle3D').addEventListener('click', function () {
            const currentPitch = map.getPitch();
            map.setPitch(currentPitch === 0 ? 60 : 0); // التبديل بين العرض ثلاثي الأبعاد والعرض العادي
        });

        // عرض المواقع المفضلة
        document.getElementById('favoriteLocations').addEventListener('click', function () {
            alert("عرض المواقع المفضلة قيد التطوير!");
        });
    </script>
</body>
</html>
