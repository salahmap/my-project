// دالة مراقبة حالة الطلب (لا حاجة لتعديلها)
function monitorRequestStatus(requestId) {
    const requestRef = firebase.database().ref(`workRequests/${requestId}`);
    console.log("📡 بدء مراقبة حالة الطلب:", requestId);

    requestRef.on('value', (snapshot) => {
        const requestData = snapshot.val();
        console.log("📡 بيانات الطلب المستلمة:", requestData);

        if (!requestData) {
            console.warn(`⚠️ لا توجد بيانات محدثة للطلب ${requestId}`);
            return;
        }

        if (requestData.status === 'accepted') {
            const acceptedWorkerId = requestData.acceptedBy;

            // استرجاع اسم العامل أولًا قبل استرجاع موقعه
            database.ref(`workers/${acceptedWorkerId}/name`).once('value')
                .then((nameSnap) => {
                    const workerName = nameSnap.val() || "العامل مجهول";
                    return database.ref(`workers/${acceptedWorkerId}/location`).once('value')
                        .then((workerSnap) => ({ workerName, workerLocation: workerSnap.val() }));
                })

// دالة مقارنة الموقع بدقة (تعتبر الموقع ثابتاً إذا كانت الفروق أقل من العتبة المحددة)
function isLocationStatic(prevLocation, currentLocation, threshold = 0.00001) {
    const latDiff = Math.abs(prevLocation.lat - currentLocation.lat);
    const lngDiff = Math.abs(prevLocation.lng - currentLocation.lng);
    return (latDiff < threshold && lngDiff < threshold);
}

// كائن لتخزين بيانات الثبات لكل عامل
var workerStaticData = {};

// دالة مراقبة نشاط العامل مع بدء التحقق الدوري
function monitorWorkerActivity(workerId, requestId, userLocation) {
    const workerLastActiveRef = firebase.database().ref(`workers/${workerId}/lastActive`);
    let disconnectTime = null;
    let checkInterval = null;

    workerLastActiveRef.on('value', snapshot => {
        const lastActive = snapshot.val();
        const now = Date.now();
        if (lastActive) {
            const elapsed = now - lastActive;
            console.log(`العامل ${workerId} آخر نشاط منذ ${Math.round(elapsed / 1000)} ثانية.`);
            if (elapsed > 60 * 1000) { // بعد دقيقة واحدة من عدم النشاط
                if (!disconnectTime) {
                    disconnectTime = now;
                    // إعداد بيانات الثبات عند أول اكتشاف الانقطاع
                    firebase.database().ref(`workers/${workerId}/location`).once('value')
                        .then(locSnap => {
                            workerStaticData[workerId] = {
                                previousLocation: locSnap.val(),
                                staticStartTime: now
                            };
                        });
                }
                // بدء التحقق الدوري كل 10 ثوانٍ
                if (!checkInterval) {
                    checkInterval = setInterval(() => {
                        checkWorkerStatus(workerId, requestId, userLocation, disconnectTime);
                    }, 10000);
                }
            } else {
                // إذا عاد العامل يتم إعادة تعيين القيم
                disconnectTime = null;
                if (checkInterval) {
                    clearInterval(checkInterval);
                    checkInterval = null;
                }
                // إعادة تعيين بيانات الثبات
                if (workerStaticData[workerId]) {
                    workerStaticData[workerId].staticStartTime = now;
                    firebase.database().ref(`workers/${workerId}/location`).once('value')
                        .then(locSnap => {
                            workerStaticData[workerId].previousLocation = locSnap.val();
                        });
                }
            }
        } else {
            console.error(`❌ لا يوجد سجل lastActive للعامل ${workerId}`);
        }
    });
}

// الدالة المعدلة للتحقق النهائي من حالة العامل
function checkWorkerStatus(workerId, requestId, userLocation, disconnectTime) {
    const now = Date.now();
    const elapsedSinceDisconnect = now - disconnectTime;

    firebase.database().ref(`workers/${workerId}`).once('value')
        .then(snapshot => {
            const workerData = snapshot.val();
            const lastActive = workerData.lastActive;
            const elapsed = now - lastActive;
            const isActive = workerData.active;
            const currentLocation = workerData.location;

            // تحديث بيانات الثبات بناءً على مقارنة دقيقة
            if (!workerStaticData[workerId]) {
                workerStaticData[workerId] = {
                    previousLocation: currentLocation,
                    staticStartTime: now
                };
            } else {
                const prevLocation = workerStaticData[workerId].previousLocation;
                if (isLocationStatic(prevLocation, currentLocation)) {
                    // إذا كان الموقع ثابت بالفعل، لا نحدث staticStartTime
                    if (!workerStaticData[workerId].staticStartTime) {
                        workerStaticData[workerId].staticStartTime = now;
                    }
                } else {
                    // حدث تغيير في الموقع (أكثر من متر)
                    workerStaticData[workerId].previousLocation = currentLocation;
                    workerStaticData[workerId].staticStartTime = now;
                }
            }

            const staticDuration = now - workerStaticData[workerId].staticStartTime;
            console.log(`⌛ تحقق نهائي: العامل ${workerId} غير نشط منذ ${Math.round(elapsed / 1000)} ثانية.`);
            console.log(`📍 مدة ثبات الموقع: ${Math.round(staticDuration / 1000)} ثانية.`);

            // إذا كان العامل نشطاً أو تم تحديث نشاطه مؤخرًا فلن نقوم بإلغاء الطلب
            if (isActive || (lastActive && elapsed < 60 * 1000)) {
                console.log("✅ العامل عاد قبل انتهاء المهلة أو تم تغيير نشاطه، لن يتم إعادة تعيين الطلب.");
                return;
            }

            // التحقق من شرط الوقت (15 دقيقة) سواء من وقت الانقطاع أو من زمن الثبات
            if (elapsedSinceDisconnect >= 15 * 60 * 1000 || staticDuration >= 15 * 60 * 1000) {
                const distance = calculateDistance(userLocation, currentLocation);
                console.log("المسافة من المستخدم:", distance);
                if (distance * 1000 > 500) {
                    // تحديث حالة الطلب إلى pending
                    firebase.database().ref(`workRequests/${requestId}`).update({
                        status: 'pending',
                        note: 'تم إعادة تعيين الطلب بسبب توقف العامل عن النشاط أو ثبات الموقع لمدة 15 دقيقة. سيتم انتظار قبول عامل آخر لطلبك.'
                    })
                    .then(() => {
                        // عند تغيير حالة الطلب إلى pending، نقوم بإزالة بيانات التتبع ورسم المسار
                        removeTrackingData();
                        showCancellationNotice("تم إلغاء الطلب لأن العامل توقف عن النشاط أو لم يتحرك من موقعه لمدة 15 دقيقة. سيتم انتظار قبول عامل آخر لطلبك.");
                    })
                    .catch((err) => console.error("خطأ في تحديث حالة الطلب:", err));
                    return;
                }
            } else {
                console.log("✅ العامل عاد أو تغير موقعه، لن يتم إعادة تعيين الطلب.");
            }
        })
        .catch(err => console.error("خطأ في التحقق النهائي من حالة العامل:", err));
}

function calculateDistance(loc1, loc2) {
    if (!loc1 || !loc2) {
        console.error("بيانات الموقع غير متوفرة لحساب المسافة");
        return 0;
    }
    const lat1 = parseFloat(loc1.lat);
    const lng1 = parseFloat(loc1.lng);
    const lat2 = parseFloat(loc2.lat);
    const lng2 = parseFloat(loc2.lng);
    const R = 6371; // نصف قطر الأرض بالكيلومترات
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLng = (lng2 - lng1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLng / 2) * Math.sin(dLng / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distance = R * c;
    console.log(`المسافة المحسوبة بين الموقعين: ${distance.toFixed(2)} كم`);
    return distance;
}


function calculateETAWithPromise(workerLocation, userLocation) {
    return new Promise((resolve, reject) => {
        const directionsUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${workerLocation.lng},${workerLocation.lat};${userLocation.lng},${userLocation.lat}?access_token=${mapboxgl.accessToken}`;
        fetch(directionsUrl)
            .then(response => response.json())
            .then(data => {
                if (!data.routes || data.routes.length === 0) {
                    console.error("لم يتم استرجاع بيانات الطريق من API");
                    return reject("No routes found");
                }
                const duration = data.routes[0].duration; // بالثواني
                const etaMinutes = Math.round(duration / 60);
                console.log("تم حساب ETA بنجاح", { etaMinutes });
                resolve(etaMinutes);
            })
            .catch(err => {
                console.error("خطأ في استدعاء API لحساب ETA:", err);
                reject(err);
            });
    });
}

function startWorkerTracking(workerId, userLocation, workerName) {

    if (workerListeners[workerId]) {

    fetch(directionsUrl)
        .then(response => response.json())
        .then(data => {
            const route = data.routes[0].geometry;
            window.currentRouteToUserData = {
                type: 'Feature',
                geometry: route
            };
            if (map.getSource('route-user')) {
                map.getSource('route-user').setData(window.currentRouteToUserData);
            } else {
                map.addLayer({
                    id: 'route-user',
                    type: 'line',
                    source: {
                        type: 'geojson',
                        data: window.currentRouteToUserData

 else if (file.type.startsWith('video/')) {

// دالة للرد على عرض التفاوض (قبول، رفض، أو تقديم عرض مضاد)

        openCounterOfferForm();

    if (responseType === 'accepted') {
        negotiationUpdate.status = 'accepted';
    } else if (responseType === 'rejected') {
        negotiationUpdate.status = 'rejected';
    }
    
    negotiationUpdate.respondedAt = Date.now();
    
    firebase.database().ref(`negotiations/${window.currentNegotiationRequestId}/${window.currentNegotiationId}`)
    .update(negotiationUpdate)
    .then(() => {

        document.getElementById('negotiationResponsePopup').style.display = 'none';

    });
}

                resolve();

// دوال إدارة الكوكيز
function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
    console.log(`✔️ تم تعيين الكوكيز: ${name} = ${value} لمدة ${days} يوم`);
}

function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) {
            console.log(`✔️ تم استرجاع الكوكيز: ${name} = ${c.substring(nameEQ.length)}`);
            return c.substring(nameEQ.length);
        }
    }
    console.warn(`⚠️ لم يتم العثور على الكوكيز: ${name}`);
    return null;
}

// دالة تحميل الصورة المخصصة مع التحقق من نوع الملف
function loadCustomImage(url) {
    return new Promise((resolve, reject) => {
        if (!url.match(/\.(png|jpg|jpeg)$/i)) {
            const errorMsg = "⚠️ صيغة الصورة غير مدعومة. الرجاء استخدام PNG أو JPEG.";
            console.error(errorMsg, url);
            return reject(new Error(errorMsg));
        }
        const img = new Image();
        img.onload = function () {
            console.log("✔️ تم تحميل الصورة بنجاح:", url);
            resolve(img);
        };
        img.onerror = function (err) {
            console.error("⚠️ خطأ في تحميل الصورة. تأكد من استخدام PNG أو JPEG:", url, err);
            reject(err);
        };
        img.src = url;
    });
}

let activeWorkersListeners = {};

// مراقبة عقدة workers لمعرفة من هو النشط

workersRef.on('child_changed', (snapshot) => {
    const workerId = snapshot.key;

    if (workerData.active === true || workerData.active === 'true') {
        console.log(`✅ العامل ${workerId} نشط، سيتم تتبعه من activeWorkers.`);
        startActiveWorkersTracking(workerId);
    } else {
        console.log(`❌ العامل ${workerId} غير نشط، سيتم إيقاف تتبعه.`);
        stopActiveWorkersTracking(workerId);
        removeWorkerMarker(workerId);
    }
});

// دالة بدء تتبع الموقع من activeWorkers
function startActiveWorkersTracking(workerId) {
    // إذا كان العامل يُتابَع بالفعل، لا تضف مستمعًا جديدًا
    if (activeWorkersListeners[workerId]) return;

    const workerRef = database.ref(`activeWorkers/${workerId}`);
    const listener = workerRef.on('value', (snapshot) => {
        if (!snapshot.exists()) {
            console.log(`🚨 العامل ${workerId} لم يعد نشطًا في activeWorkers، سيتم إيقاف التتبع.`);
            stopActiveWorkersTracking(workerId);
            removeWorkerMarker(workerId);
            return;
        }
        const workerData = snapshot.val();
        createOrUpdateWorkerMarker(workerId, workerData.location);
    });

    activeWorkersListeners[workerId] = listener;
}

// دالة إيقاف تتبع activeWorkers عند تغير حالة العامل إلى غير نشط
function stopActiveWorkersTracking(workerId) {
    if (activeWorkersListeners[workerId]) {
        database.ref(`activeWorkers/${workerId}`).off('value', activeWorkersListeners[workerId]);
        delete activeWorkersListeners[workerId];
        console.log(`🛑 تم إيقاف تتبع العامل ${workerId} من activeWorkers.`);
    }
}

// عند حذف العامل من workers، نحذفه أيضًا من activeWorkers
workersRef.on('child_removed', (snapshot) => {
    const workerId = snapshot.key;
    console.log(`🗑️ العامل ${workerId} تم حذفه من workers، سيتم إيقاف تتبعه.`);
    stopActiveWorkersTracking(workerId);
    removeWorkerMarker(workerId);
});

function createOrUpdateWorkerMarker(workerId, location) {
    if (!workerMarkers[workerId]) {
         // إنشاء عنصر HTML مخصص باستخدام الإيموجي 👷‍♂️
         var customWorkerMarker = document.createElement('div');
         customWorkerMarker.innerText = '👷‍♂️';
         customWorkerMarker.style.fontSize = '30px';
         customWorkerMarker.style.lineHeight = '30px';
         customWorkerMarker.style.width = '30px';
         customWorkerMarker.style.height = '30px';
         customWorkerMarker.style.textAlign = 'center';

         // إنشاء الماركر باستخدام العنصر المخصص
         const marker = new mapboxgl.Marker(customWorkerMarker)
             .setLngLat([location.lng, location.lat])
             .addTo(map);

         // عند النقر على العلامة يتم فتح نموذج الطلب الخاص بهذا العامل
         marker.getElement().addEventListener('click', () => {
             openWorkerRequestPopup(workerId);
         });
         workerMarkers[workerId] = marker;
    } else {
         workerMarkers[workerId].setLngLat([location.lng, location.lat]);
    }
}
