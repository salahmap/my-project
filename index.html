<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الخريطة المحسن</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map { height: 100vh; width: 100%; }
        .controlButton {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }
        .controlButton:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        #weatherInfo {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }
        #workerInfo { display: none; }
        #mosqueInfo { display: none; }
        .mapboxgl-ctrl-geocoder {
            min-width: 50%;
        }
    </style>
</head>
<body>
    <h1 id="title" style="display: none;">تطبيق الخريطة المحسن</h1>
    <div id="map"></div>

    <div class="controls">
        <button id="locateButton" class="controlButton">تحديد موقعي</button>
        <select id="styleSelector" class="controlButton">
            <option value="streets">شوارع</option>
            <option value="satellite">الأقمار الصناعية</option>
            <option value="outdoors">خارجية</option>
            <option value="hybrid" selected>هايبرد</option>
        </select>
        <button id="toggleWeather" class="controlButton">عرض الطقس</button>
        <button id="toggleWorkerTracking" class="controlButton">تتبع العمال</button>
        <button id="requestWater" class="controlButton">طلب ماء</button>
        <button id="toggle3D" class="controlButton">تفعيل العرض ثلاثي الأبعاد</button>
        <button id="addMosque" class="controlButton">إضافة مسجد</button>
        <div id="weatherInfo"></div>
        <div id="workerInfo"></div>
        <div id="mosqueInfo"></div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" rel="stylesheet" />

    <script>
        // تكوين Firebase من الخادم (يمكن استبدالها بقيم من ملف env)
        const firebaseConfig = {
            apiKey: process.env.FIREBASE_API_KEY,
            authDomain: process.env.FIREBASE_AUTH_DOMAIN,
            databaseURL: process.env.FIREBASE_DATABASE_URL,
            projectId: process.env.FIREBASE_PROJECT_ID,
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
            appId: process.env.FIREBASE_APP_ID
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // مفتاح Mapbox من الخادم (يمكن استبدالها بقيم من ملف env)
        const mapboxToken = process.env.MAPBOX_TOKEN;
        mapboxgl.accessToken = mapboxToken;

        // إعداد الأنماط المختلفة للخريطة
        const styles = {
            streets: 'mapbox://styles/mapbox/streets-v11',
            satellite: 'mapbox://styles/mapbox/satellite-v9',
            outdoors: 'mapbox://styles/mapbox/outdoors-v11',
            hybrid: 'mapbox://styles/mapbox/satellite-streets-v11'
        };

        // إنشاء الخريطة
        const map = new mapboxgl.Map({
            container: 'map',
            style: styles.hybrid,
            center: [13.1897, 32.8872], // إحداثيات ليبيا
            zoom: 1, // التكبير المبدئي للعالم (من الفضاء)
            pitch: 0, // ميل الخريطة
            bearing: 0, // دوران الخريطة
            antialias: true
        });

        // حركة حديثة عند تحميل الخريطة
        map.on('load', () => {
            // حركة الطيران من الفضاء إلى طرابلس
            setTimeout(() => {
                map.flyTo({
                    center: [13.1897, 32.8872], // إحداثيات طرابلس
                    zoom: 12, // التكبير النهائي لطرابلس
                    speed: 0.6, // السرعة
                    curve: 1.5, // السلاسة
                    pitch: 45, // ميل الخريطة إلى 45 درجة
                    bearing: -17.6, // دوران الخريطة
                    easing: (t) => t, // التأثير
                    essential: true // تأكيد الحركة
                });
            }, 2000); // الانتظار لثانيتين قبل بدء الحركة

            // إضافة المساجد الافتراضية (يمكن تعديلها لاحقًا)
            const mosques = [
                { coords: [13.1910, 32.8890], name: "مسجد 1" },
                { coords: [13.1885, 32.8860], name: "مسجد 2" }
            ];

            mosques.forEach(mosque => {
                new mapboxgl.Marker({ color: 'blue' })
                    .setLngLat(mosque.coords)
                    .setPopup(new mapboxgl.Popup().setText(mosque.name))
                    .addTo(map);
            });
        });

        // إضافة Geocoder لمربع البحث العلوي
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl,
            marker: {
                color: 'orange'
            },
            placeholder: 'ابحث هنا...', // النص الذي يظهر في مربع البحث
            zoom: 15
        });
        map.addControl(geocoder);

        // تحديد الموقع الحالي مع دقة عالية
        const locateButton = document.getElementById('locateButton');
        locateButton.addEventListener('click', () => {
            navigator.geolocation.getCurrentPosition((position) => {
                const userCoords = [position.coords.longitude, position.coords.latitude];
                map.flyTo({ center: userCoords, zoom: 15 });

                // التأكد من إزالة أي علامة قديمة
                const markers = document.getElementsByClassName('mapboxgl-marker');
                Array.from(markers).forEach(marker => marker.remove());

                // إضافة علامة جديدة
                new mapboxgl.Marker()
                    .setLngLat(userCoords)
                    .addTo(map);
            });
        });

        // تغيير نمط الخريطة
        const styleSelector = document.getElementById('styleSelector');
        styleSelector.addEventListener('change', (e) => {
            map.setStyle(styles[e.target.value]);
        });

        // إضافة نظام للطقس (يمكنك تخصيصه لاحقًا)
        const toggleWeatherButton = document.getElementById('toggleWeather');
        toggleWeatherButton.addEventListener('click', () => {
            const weatherInfoDiv = document.getElementById('weatherInfo');
            if (weatherInfoDiv.style.display === 'none') {
                weatherInfoDiv.style.display = 'block';
                weatherInfoDiv.innerHTML = '<h4>الطقس: مشمس</h4>';
            } else {
                weatherInfoDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
